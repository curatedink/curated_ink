<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>

        <title th:text="'Ooops, ' + ${error}"></title>

    </head>
    <body>
    <th:block th:switch="${error}">
        <div th:case="'Internal Server Error'">
            <h2>Internal Server Errors!</h2>
        </div>
        <div th:case="'Server Error'">
            <h2>The server encounter internal errors.</h2>
        </div>
    </th:block>


    </body>
</html>
