<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<div class="bg-login">
    <div class="container">

        <div>
            <h1 class="login-heading">Curated Ink</h1>
        </div>

        <div class="container mb-4">

            <div class="logout-text">
                <div th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>

            <form th:action="@{/login}" method="post" class="form-padding">
                <div class="mb-3">
                    <input id="email" name="username" class="background-form"
                           placeholder="Username" type="text"/>
                </div>
                <div>
                    <input id="password" name="password" class="background-form" placeholder="Password" type="password"/>
                </div>
                <div class="m-4 d-flex justify-content-center">
                    <button class="button type1" type="submit" value="Login">Login</button>
                </div>
            </form>

        </div>
    </div>
</div>

<footer th:include="partials/foot :: foot"/>

</body>
</html>
