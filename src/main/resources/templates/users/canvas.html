<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/can-nav :: can-nav"/>


<!--Container for cover image and profile image-->
<div class="row cover d-flex justify-content-between align-items-end">
    <div th:each="image : ${images}">
        <img th:if="${image.isProfileImage}"
             th:src="${image.imageUrl}"
             alt="Canvas Profile Image"
             class=""
             style="width: 18rem;"/>
    </div>
    <div>
        <img src="/../img/canvas.png" width="250" height="auto"
             class="align-self-end"
             alt="Easel with Canvas">
    </div>
</div>

<!--Canvas Information-->
<div class="col">
    <h1 th:text="${user.username}" class="profile-heading"/>
    <div class="row container">
        <div class="col-9">
            <p class="sub-text">About</p>
            <p class="profile-text" th:text="${user.biography}"></p>
        </div>
    </div>

    <!--    div for buttons-->
    <div class="row d-flex justify-content-around mt-4">
        <form th:if="${showButton}" th:action="@{/users/follow/{id}(id=${user.getId()})}" method="post">
            <button id="follow_me" type="submit" class="button type1">Follow</button>
        </form>
    </div>

</div>


<!--Canvas' Images-->
<div class="mt-4">
    <div class="container">
        <div class="row md-6 justify-content-around">

            <!--            ****Need to refactor to only show specific canvas' tats****-->

            <div class="shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;" th:each="image : ${images}">
                <div class="card-body">
                    <img th:src="${image.imageUrl}" class="img-thumbnail thumbnail mx-auto d-block"/>
                    <div class="card-footer footer">
                        <a class="button type1" id="detailed-work"
                           data-toggle="modal"
                           th:attr="data-target=${'#canvas-detailed' + image.id}">
                            View Details
                        </a>
                    </div>
                </div>


                <div class="modal fade" id="canvas-detailed" th:attr="id=${'canvas-detailed' + image.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>-->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card" style="width: 100%;">
                                    <img th:src="${image.imageUrl}"/>
                                    <div class="card-body">
                                        <h3>Artist: <span th:text="${image.creditedArtist}"></span></h3>
                                        <h5>Studio: <span th:text="${image.studioName}"></span></h5>
                                        <p>About the Work: <span th:text="${image.comment}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/foot :: foot"/>

<script>

    $('#detailed-work').on('click', function () {
        $('#canvas-detailed').show();
    });

</script>
</body>
</html>
