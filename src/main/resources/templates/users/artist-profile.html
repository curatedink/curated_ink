<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/nav :: nav"/>


<!--Container for cover image and profile image-->
<div class="cover">
    <div class="bg-cover">
            <img src="/../img/38208.jpg" width="200" height="auto"
                 class=""
                 alt="Tattoo Gun">
    </div>
    <div th:each="image : ${images}">
        <img th:if="${image.isProfileImage}"
             th:src="${image.imageUrl}"
             alt="Artist Profile Image"
             class="img-thumbnail rounded mx-auto d-block"/>
    </div>
</div>


<!--Artist Information-->
<div class="col">
    <h1>Hey there,<span th:text="${user.username}"></span>!</h1>
    <div class="row container">
        <div class="col-9 m-4">
            <!--        <h5 th:text="${user.studioName}" class="card-text">Current Studio</h5>-->
            <h5>Current Studio: <span th:text="${user.studioName}"></span></h5>
            <p m-2>About: <span th:text="${user.biography}"></span></p>
        </div>
        <div>
            <a th:href="@{/tattoos/artist-upload}" class="btn">Add a new image</a>
            <a class="btn" id="portfolioImage"
               data-toggle="modal"
               th:attr="data-target=${'#artistProfileImage' + user.id}">
                Add a Profile Image
            </a>
            <form th:action="@{/artist-edit}" th:method="get" class="form-inline mr-sm-2">
                <button class="btn">Edit Profile</button>
            </form>
        </div>
    </div>
</div>


<!--Artist's Images-->
<div class="mt-4">
    <div class="container">
        <div class="row md-6 justify-content-around">

            <!--            ****Need to refactor to only show specific artist's work****-->

            <div class="card m-5" style="width: 24rem;" th:each="image : ${images}">
                <div class="card-body">
                    <img th:src="${image.imageUrl}" class="img-thumbnail rounded mx-auto d-block"/>
                    <a class="btn" id="detailed-portfolio"
                       data-toggle="modal"
                       th:attr="data-target=${'#artist-detailed' + image.id}">
                        View Details
                    </a>
                </div>

                <!--                Modal for Details-->
                <div class="modal fade" id="artist-detailed" th:attr="id=${'artist-detailed' + image.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>-->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card" style="width: 100%;">
                                    <img th:src="${image.imageUrl}"/>
                                    <div class="card-body">
                                        <h3>Artist: <span th:text="${image.creditedArtist}"></span></h3>
                                        <h5>Studio: <span th:text="${image.studioName}"></span></h5>
                                        <p>About the Work: <span th:text="${image.comment}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!--                                Might need to change this to take out the id portion-->
                                <a th:href="@{/artist-image-edit/{id}(id=${image.id})}"
                                   class="btn">Edit</a>
                                <form th:action="@{/tattoos/delete/{id}(id=${image.id})}" th:method="post">
                                    <button class="btn">Delete Image</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


<!--                Modal for Profile Image-->
                <div class="modal fade" id="artistProfileImage" th:attr="id=${'artistProfileImage' + user.id}"
                     tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Profile Image</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>File Stack goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <form th:action="@{/profile-image}" th:method="post">
                                    <button class="btn">Add Profile Image</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/foot :: foot"/>

<script>

    $('#detailed-portfolio').on('click', function () {
        $('#artist-detailed').show();
    });

    $('#artistProfileImage').on('click', function () {
        $('#artistProfileImage').show();
    });
</script>

</body>
</html>
