<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/can-nav :: can-nav"/>


<!--Container for cover image and profile image-->
<div class="row cover d-flex justify-content-between align-items-end">
    <div th:each="image : ${images}">
        <img th:if="${image.isProfileImage}"
             th:src="${image.imageUrl}"
             alt="Canvas Profile Image"
             class=""
             style="width: 18rem;"/>
    </div>
    <div>
        <img src="/../img/canvas.png" width="250" height="auto"
             class="align-self-end"
             alt="Easel with Canvas">
    </div>
</div>


<!--Canvas Information-->
<div class="col">
    <h1>Hey there,<span th:text="${user.username}"></span>!</h1>
    <div class="row container">
        <div class="col-9 m-4">
            <p m-2>About: <span th:text="${user.biography}"></span></p>
        </div>
        <div>
            <a th:href="@{/tattoos/canvas-upload}" class="btn">Add a new image</a>
            <a class="btn" id="portfolioImage"
               data-toggle="modal"
               th:attr="data-target=${'#canvasProfileImage' + user.id}">
                Add a Profile Image
            </a>
            <form th:action="@{/canvas-edit}" th:method="get" class="form-inline mr-sm-2">
                <button class="btn">Edit Your Profile</button>
            </form>
        </div>
    </div>
</div>


<!--Canvas' Images-->
<div class="mt-4">
    <div class="container">
        <div class="row md-6 justify-content-around">

            <!--            ****Need to refactor to only show specific canvas' tats****-->

            <div class="card m-5" style="width: 24rem;"  th:each="image : ${images}">
                <div class="card-body">
                    <img th:src="${image.imageUrl}" class="img-thumbnail rounded mx-auto d-block"/>
                    <a class="btn" id="detailed-work"
                       data-toggle="modal"
                       th:attr="data-target=${'#canvas-detailed' + image.id}">
                        View Details
                    </a>
                </div>

<!--                Modal for Details-->
                <div class="modal fade" id="canvas-detailed" th:attr="id=${'canvas-detailed' + image.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>-->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card" style="width: 100%;">
                                    <img th:src="${image.imageUrl}"/>
                                    <div class="card-body">
                                        <h3>Artist: <span th:text="${image.creditedArtist}"></span></h3>
                                        <h5>Studio: <span th:text="${image.studioName}"></span></h5>
                                        <p>About the Work: <span th:text="${image.comment}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
<!--                                Might need to change this to take out the id portion-->
                                <a th:href="@{/canvas-image-edit/{id}(id=${image.id})}"
                                   class="btn">Edit</a>
                                <form th:action="@{/tattoos/delete/{id}(id=${image.id})}" th:method="post">
                                    <button class="btn">Delete Image</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                Modal for Profile Image-->
                <div class="modal fade" id="canvasProfileImage" th:object="${image}"
                     th:attr="id=${'canvasProfileImage' + user.id}"
                     tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Profile Image</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/profile-image}" th:method="post">
                                    <label for="uploadImage"></label>
                                    <button class="form-control mb-4" id="uploadImage" name="uploadImage" type="button">Upload Image</button>
                                    <input id="filestackImageUrl" name="filestackImageUrl" value="replace" th:field="*{imageUrl}" type="hidden">

                                    <button class="btn">Add Profile Image</button>
                                </form>
                                <div class="modal-footer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/foot :: foot"/>


<script type="text/javascript" src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:inline="javascript">
    const options = {
        onUploadDone:
            function (result) {
                $("#filestackImageUrl").val(result.filesUploaded[0].url);
            }
    }
    let filestackApiKey = [[${filestackApiKey}]]
    const client = filestack.init(filestackApiKey);
    $("#uploadImage").click(function () {
        client.picker(options).open()
    });
</script>


<script>

    $('#detailed-work').on('click', function() {
        $('#canvas-detailed').show();
    });

    $('#canvasProfileImage').on('click', function () {
        $('#canvasProfileImage').show();
    });
</script>


</body>
</html>
