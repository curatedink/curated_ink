<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/can-nav :: can-nav"/>


<!--Container for cover image and profile image-->
<div class="cover">
    <div class="bg-cover">
        <!--    <h1>Profile picture container </h1>-->
        <!--    <img src="/../resources/static/img/38208.jpg" width="100" height="auto"-->
        <!--         class=""-->
        <!--         alt="Tattoo Gun">-->
    </div>
</div>


<!--Canvas Information-->
<div class="col">
    <h1>Hey there,<span th:text="${user.username}"></span>!</h1>
    <div class="row container">
        <div class="col-9 m-4">
            <p m-2>About: <span th:text="${user.biography}"></span></p>
        </div>
        <div>
            <a th:href="@{/tattoos/canvas-upload}" class="btn">Add a new image</a>
            <form th:action="@{/canvas-edit}" th:method="get" class="form-inline mr-sm-2">
                <button class="btn">Edit Your Profile</button>
            </form>
        </div>
    </div>
</div>



<div>
    <div class="container">
        <div class="row md-6 justify-content-around">

            <!--            ****Need to refactor to only show specific canvas' tats****-->

            <div class="card m-5" style="width: 24rem;"  th:each="image : ${images}">
                <div class="card-body">
                    <img th:src="${image.imageUrl}" class="img-thumbnail rounded mx-auto d-block"/>
                    <a class="btn" id="detailed-work"
                       data-toggle="modal"
                       th:attr="data-target=${'#canvas-detailed' + image.id}">
                        View Details
                    </a>
                </div>
                <div class="modal fade" id="canvas-detailed" th:attr="id=${'canvas-detailed' + image.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>-->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card" style="width: 18rem;">
                                    <img th:src="${image.imageUrl}"/>
                                    <div class="card-body">
                                        <h3 th:text="${image.creditedArtist}" class="card-title"/>
                                        <h5 th:text="${image.studioName}" class="card-text"/>
                                        <p th:text="${image.comment}" class="card-text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">

<!--                                Might need to change this to take out the id portion-->
                                <a th:href="@{/canvas-image-edit/{id}(id=${image.id})}"
                                   class="btn">Edit</a>
                                <form th:action="@{/tattoos/delete/{id}(id=${image.id})}" th:method="post">
                                    <button class="btn">Delete Image</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/foot :: foot"/>

<script>

    $('#detailed-work').on('click', function() {
        $('#canvas-detailed').show();
    });

</script>
</body>
</html>
