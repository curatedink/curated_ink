<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <head th:replace=" partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

<nav th:replace=" partials/nav :: nav"/>


<!--Container for cover image and profile image-->
<div class="cover">
    <div class="bg-cover">
        <!--    <h1>Profile picture container </h1>-->
        <!--    <img src="/../resources/static/img/38208.jpg" width="100" height="auto"-->
        <!--         class=""-->
        <!--         alt="Tattoo Gun">-->
    </div>
</div>


<!--Artist Information-->
<div class="col">
    <h1 th:text="${user.username}" class="card-title"/>
<div class="row container">
    <div class="col-9 m-4">
        <h5>Current Studio: <span th:text="${user.studioName}"></span></h5>
        <p m-2>About: <span th:text="${user.biography}"></span></p>
    </div>

<!--    div for buttons-->
    <div class="col mt-5">
        <form th:if="${showButton}" th:action="@{/users/follow/{id}(id=${user.getId()})}" method="post">
            <button id="follow_me" type="submit" class="btn">Follow</button>
        </form>
        <!--        <button id="follow_me">Follow</button>-->
        <!--        <a th:href="@{/canvas-profile/{id}(id=${user.id})}" class="btn btn-block">View My Canvas Profile</a>-->
        <a th:href="@{/send-email/{id}(id=${user.getId()})}" class="btn">Request Work</a>
    </div>

</div>
</div>


<!--Artist's Images-->
<div class="mt-4">
    <div class="container">
        <div class="row md-6 justify-content-around">

            <!--            ****Need to refactor to only show specific artist's work****-->

            <div class="card m-5" style="width: 24rem;" th:each="image : ${images}">
                <div class="card-body">
                    <img th:src="${image.imageUrl}" class="img-thumbnail rounded mx-auto d-block"/>
                    <a class="btn" id="detailed-portfolio"
                       data-toggle="modal"
                       th:attr="data-target=${'#artist-detailed' + image.id}">
                        View Details
                    </a>
                </div>

<!--                Modal for Details-->
                <div class="modal fade" id="artist-detailed" th:attr="id=${'artist-detailed' + image.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>-->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card" style="width: 100%;">
                                    <img th:src="${image.imageUrl}"/>
                                    <div class="card-body">
                                        <h3>Artist: <span th:text="${image.creditedArtist}"></span></h3>
                                        <h5>Studio: <span th:text="${image.studioName}"></span></h5>
                                        <p>About the Work: <span th:text="${image.comment}"></span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials/foot :: foot"/>

<script>

    $('#detailed-portfolio').on('click', function () {
        $('#artist-detailed').show();
    });

</script>

</body>
</html>
